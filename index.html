



<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <title>Attendence Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <center>
    <h2 class="content-head is-center" style="color: white;">Attendence Form</h2>
    <aside>
        <p style="color: white;">
            We would <em>love</em> to hear from you!
        </p>
        <p style="color: white;">
            Please use the <b><em>Attendence Form</em></b>
            to keep ur attendence details.
        </p>
    </aside>

   


    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
          action="https://script.google.com/macros/s/AKfycbwYp3wLwyevyKegSM7GyHQfU6G9NhpLGS-kk-kF/exec">




        <label for="name" style="color: white;">Name: </label>
        <input id="name" name="name" placeholder="Name" required>

        <p>

        <input type="radio" id="male" name="Present/Absent" value="Present">
        <label for="male" style="color: white;">Present</label>
        <input type="radio" id="female" name="Present/Absent" value="Absent">
        <label for="female" style="color: white;">Absent</label><br>
        </p>
       

        <p>

        <input type="radio" id="full" name="Full Day/Half Day" value="Full Day">
        <label for="full" style="color: white;">Full Day</label>
        <input type="radio" id="half" name="Full Day/Half Day" value="Half Day">
        <label for="half" style="color: white;">Half Day</label><br>
        </p>
        <p>
            <label for="amount" style="color: white;">Any Amount Given: </label>
        <input id="amount" name="Amount Given" placeholder="Amount Given" required>
        </p>
        <p>
        <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Send
        </button>
    </p>
    </form>
</center>
    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;" id="thankyou_message">
        <h2>
            <em>Thanks</em> for contacting us!
            We will get back to you soon!
        </h2>
    </div>


    <script data-cfasync="false" type="text/javascript"
            src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>


</body>
</html>
